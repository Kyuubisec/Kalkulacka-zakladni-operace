<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulačka a základní operace</title>
</head>
<body>
   <h1>Kalkulacka, generátor a Převodník</h1>
    
    <!-- Kalkulačka -->
    <div class="section">
      <h2>Kalkulačka</h2>
      <input type="number" id="num1" placeholder="Zadejte první číslo">
      <input type="number" id="num2" placeholder="Zadejte druhé číslo">
      <select id="operation">
        <option value="add">Sčítání</option>
        <option value="subtract">Odčítání</option>
        <option value="multiply">Násobení</option>
        <option value="divide">Dělení</option>
      </select>
      <button onclick="calculate()">Spočítat</button>
      <p id="calcResult"></p>
    </div>
    
    <!-- Generator náhodneho čísla -->
    <div class="section">
      <h2>Generátor nahodného čísla a odhad</h2>
      <button onclick="startGuessingGame()">Začít hru</button>
      <div id="guessSection" style="display: none;">
        <input type="number" id="guessInput" placeholder="Váš tip">
        <button onclick="checkGuess()">Odhadnout</button>
        <p id="guessFeedback"></p>
      </div>
    </div>
    
    <!-- Prevodník měn -->
    <div class="section">
      <h2>Převodník měn</h2>
      <input type="number" id="czkAmount" placeholder="Zadejte částku v CZK">
      <select id="currency">
        <option value="EUR">EUR</option>
        <option value="USD">USD</option>
        <option value="GBP">GBP</option>
      </select>
      <button onclick="convertCurrency()">Převést</button>
      <p id="conversionResult"></p>
    </div>
    
    <script src="javascript.js"></script>
    </body>
    </html>
